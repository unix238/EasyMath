{%extends 'base.html'%}

{%block title%}
Index
{%endblock%}

{%block body%}

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Login</th>
      </tr>
    </thead>
    <tbody>
        {%for user in users%}
      <tr>
        <th scope="row">{{user.id}}</th>
        <td><a href="{{url_for('profile', id=user.id)}}">{{user.name}}</a></td>
        <td>{{user.surname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.login}}</td>
      </tr>
        {%endfor%}
    </tbody>
  </table>

{%endblock%}
