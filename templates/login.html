<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
		<meta charset="UTF-8">
	 	<link rel="stylesheet" type="text/css" href="static/resources/styles/login.css">
        <link rel="stylesheet" type="text/css" href="static/resources/borrowed/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="static/resources/borrowed/css/grid.css">
		<link href="https://fonts.googleapis.com/css?family=Nunito:300,400,400i&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav>
			<div class="row">
			   
				  <ul class="main-nav">
					<li><a href="{{url_for('index')}}">Main page</a></li>
					<li><a href="#">About us</a></li>
				</ul>
			
			</div>
		</nav>
	</header>
	<center>
		<div class="alert alert-danger col-sm-2" role="alert">
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul class=flashes>
						{% for message in messages %}
							<li>{{ message }}</li>
						{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
		</div>
	</center>
	<div class="form">
		<h1>Login</h1>
		<form action="{{url_for('login')}}" method="POST">
			Login:  <input type="login" name="login"> <br>
			Password: <input type="password" name="password"><br>
			<input type="submit" value="Sign-in" class="btn btn-full">	
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
